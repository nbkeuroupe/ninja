<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Rock Payment Terminal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
  <div class="terminal-container">
    <header>
      <div class="logo">
        <h1>Black Rock</h1>
        <span class="subtitle">Payment Terminal</span>
      </div>
      <div class="status-indicator">
        <span id="status-text">ONLINE</span>
        <div id="status-light" class="status-light online"></div>
      </div>
    </header>

    <div class="main-content">
      <!-- ✅ form starts -->
      <form id="payment-form" action="process.html" method="POST">
        <div class="payment-form">
          <h2>Process Payment</h2>

          <div class="form-group">
            <label for="amount">Amount</label>
            <div class="input-with-icon">
              <span class="currency-symbol">$</span>
              <input type="number" id="amount" step="0.01" min="0.01" placeholder="0.00" required>
            </div>
          </div>

          <div class="form-group">
            <label for="currency">Currency</label>
            <select id="currency" required>
              <option value="">Select Currency</option>
              <option value="USD">USD - US Dollar</option>
              <option value="EUR">EUR - Euro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
          </div>

          <div class="form-row">
            <div class="form-group half">
              <label for="expiry">Expiry Date</label>
              <input type="text" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group half">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="XXX" required>
            </div>
          </div>

          <div class="form-group">
            <label for="cardholder">Cardholder Name</label>
            <input type="text" id="cardholder" placeholder="Name on card" required>
          </div>

          <div class="form-group">
            <label for="protocol">Protocol</label>
            <select id="protocol" required>
              <option value="">Select Protocol</option>
              <option value="POS Terminal -101.1 (4-digit approval)">POS Terminal -101.1 (4-digit approval)</option>
              <option value="POS Terminal -101.4 (6-digit approval)">POS Terminal -101.4 (6-digit approval)</option>
              <option value="POS Terminal -101.6 (Pre-authorization)">POS Terminal -101.6 (Pre-authorization)</option>
              <option value="POS Terminal -101.7 (4-digit approval)">POS Terminal -101.7 (4-digit approval)</option>
              <option value="POS Terminal -201.1 (6-digit approval)">POS Terminal -201.1 (6-digit approval)</option>
            </select>
          </div>

          <!-- ✅ Auth Code -->
          <div class="form-group" id="auth-code-container">
            <label for="auth-code">Auth Code</label>
            <input type="text" id="auth-code" placeholder="Enter auth code"
                   required pattern="^\d{4}$" maxlength="4" aria-describedby="auth-code-hint">
            <small id="auth-code-hint" class="auth-code-hint">Required: 4 digits</small>
          </div>

          <div class="form-group">
            <label for="transaction-type">Transaction Type</label>
            <select id="transaction-type" required>
              <option value="">Select Transaction</option>
              <option value="SALE">Sale</option>
              <option value="REFUND">Refund</option>
              <option value="PRE_AUTH">Pre-Authorization</option>
            </select>
          </div>

          <div class="button-group">
            <button type="submit" id="process-btn" class="primary-btn">Process Payment</button>
            <button type="reset" id="clear-btn" class="secondary-btn">Clear</button>
          </div>
        </div>
      </form>
      <!-- ✅ form ends -->
    </div>
  </div>

  <script>
    (function () {
      const proto = document.getElementById('protocol');
      const auth  = document.getElementById('auth-code');
      const hint  = document.getElementById('auth-code-hint');

      function applyLen(len) {
        auth.value = auth.value.replace(/\D/g, '').slice(0, len);
        auth.setAttribute('pattern', `^\\d{${len}}$`);
        auth.setAttribute('maxlength', len);
        hint.textContent = `Required: ${len} digits`;
      }

      function initFromSelect() {
        let len = proto.value.includes('6-digit') ? 6 : 4;
        applyLen(len);
      }

      initFromSelect();
      proto.addEventListener('change', initFromSelect);
      auth.addEventListener('input', () => {
        auth.value = auth.value.replace(/\D/g, '');
      });

      // ✅ prevent submit if invalid
      document.getElementById('payment-form').addEventListener('submit', (e) => {
        if (!auth.checkValidity()) {
          e.preventDefault();
          alert(`Auth Code must be exactly ${auth.maxLength} digits.`);
        }
      });
    })();
  </script>
</body>
</html>
